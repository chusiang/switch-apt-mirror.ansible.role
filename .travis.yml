language: bash
sudo: true
services:
  - docker

#before_install:
#  - docker info
#  - docker version

jobs:
  include:

    # ---- Build --------------------------------------------------------------

    - stage: build
      env:
        - DISTRO="ubuntu1204"
        - APT_MIRROR="http://free.nchc.org.tw/ubuntu"
      script:
        - echo "==> Build with Docker ..."
        - docker build -f tests/Dockerfile.$DISTRO -t switch-apt-mirror:$DISTRO
           . | tee build_result.$DISTRO
        - echo "==> Run Test case ..."
        - grep "deb $APT_MIRROR" build_result.$DISTRO

    - stage: build
